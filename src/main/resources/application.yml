server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/reddit_app_backend
    username: postgres
    password: 1234
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create
    show_sql: true


